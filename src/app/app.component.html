<div class="wrapper">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="form-item">
          <label for="login">Login</label>
          <input placeholder="Your Login..." formControlName="login" >
          <div *ngIf="myForm.get('login')?.invalid && (myForm.get('login')?.dirty || myForm.get('login')?.touched)" >
            <div *ngIf="myForm.get('login')?.hasError('required')" class="error-text">Login is required.</div>
            <div *ngIf="myForm.get('login')?.hasError('pattern')" class="error-text">
                Login should contain only letters and numbers without spaces.
            </div>
          </div> 
      </div>

      <div class="form-item">
          <label for="email">Email</label>
          <input id="email" placeholder="Your email..." formControlName="email">
          <div *ngIf="myForm.get('email')?.invalid && (myForm.get('email')?.dirty || myForm.get('email')?.touched)">
            <div *ngIf="myForm.get('email')?.hasError('required')" class="error-text">Email is required</div>
            <div *ngIf="myForm.get('email')?.hasError('email')" class="error-text">
                Invalid email format.
            </div>
            <div *ngIf="emailAlreadyExist" class="error-text">This email address already exists.</div>
          </div>
      </div>

      <div class="form-item">
        <label for="password">Password</label>
        <input id="password" placeholder="Your password..." formControlName="password">
        <div *ngIf="myForm.get('password')?.invalid && (myForm.get('password')?.dirty || myForm.get('password')?.touched)">
            <div *ngIf="myForm.get('password')?.hasError('required')" class="error-text">Password is required.</div>
            <div *ngIf="myForm.get('password')?.hasError('minlength')" class="error-text">
                Password shuold be at least 7 characters long.
            </div>
            <div class="error-text">{{passwordLength}} characters entered</div>
        </div>
    </div>
      <button type="submit">Submit</button>
  </form> 
</div>
